<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
    <script type="module" src="/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <style></style>
  </head>
  <body class="bg-slate-100">
    <div id="app">
      <nav
        class="flex top-0 sticky z-10 flex-wrap items-center justify-between py-4 bg-white shadow-lg px-4"
      >
        <div class="flex items-center justify-between w-full md:w-auto">
          <h1 class="text-slate-900 text-xl font-bold">
            <span class="text-green-500">Cash</span> On Delivery
          </h1>
          <button class="text-2xl text-slate-500 md:hidden" id="nav-toggle">
            <ion-icon name="menu-outline" id="nav-icon"></ion-icon>
          </button>
        </div>
        <ul
          class="nav-menu flex-col md:flex-row flex gap-5 mt-4 md:mt-0 w-full md:w-auto hidden md:flex"
          id="nav-menu"
        >
          <li>
            <a class="text-slate-500 hover:text-slate-900 transition" href="#"
              >Products</a
            >
          </li>
          <li>
            <a class="text-slate-500 hover:text-slate-900 transition" href="#"
              >Features</a
            >
          </li>
          <li>
            <a class="text-slate-500 hover:text-slate-900 transition" href="#"
              >Contact</a
            >
          </li>

          <li class="w-full md:w-auto">
            <input
              class="w-full py-2 px-4 rounded-full bg-slate-100 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
              type="text"
              placeholder="Search"
              id="search"
            />
          </li>

          <li class="flex items-center gap-3 md:gap-5">
            <ion-icon
              class="text-slate-800 text-2xl cursor-pointer"
              name="person-outline"
            ></ion-icon>
            <ion-icon
              class="text-slate-800 text-2xl cursor-pointer"
              name="cart-outline"
            ></ion-icon>
            <button
              class="bg-slate-900 text-white font-bold py-2 px-4 rounded-full hover:bg-slate-800 transition"
            >
              Sign Up
            </button>
          </li>
        </ul>
      </nav>
      <main class="p-4 flex flex-col space-y-6">
        <h1 class="text-slate-900 text-2xl font-bold">Products</h1>
        <div class="flex items-center justify-between">
          <label class="font-bold" id="label-category" for="category"
            >Category:<span id="category-all">All</span></label
          >
          <select
            class="p-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-green-400"
          >
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelery</option>
            <option value="men's clothing">Men's clothing</option>
            <option value="women's clothing">Women's clothing</option>
          </select>
        </div>
        <h2 id="title" class="text-slate-900 text-2xl font-bold italic">
          Get Amazing Deals Here
        </h2>
        <section class="p-4 flex justify-center" id="products" class="p-4">
          <div
            id="product-list"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 place-items-center"
          ></div>
        </section>
      </main>
    </div>
    <script type="module">
      const navToggle = document.getElementById("nav-toggle");
      const navMenu = document.getElementById("nav-menu");
      const navIcon = document.getElementById("nav-icon");

      navToggle.addEventListener("click", () => {
        const isHidden = navMenu.classList.contains("hidden");
        navMenu.classList.toggle("hidden", !isHidden);
        navMenu.classList.toggle("show", isHidden);
        navIcon.name = isHidden ? "close-outline" : "menu-outline";
      });
    </script>
  </body>
</html>
