<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="relative text-slate-800 font-sans">
    <div>
      <nav class="bg-[rgba(255,255,255,0.5)] py-2 px-4 rounded-xl mb-5">
        <div class="flex items-center justify-between">
          <h2 class="text-3xl text-slate-500">CPT Weather App</h2>
          <button
            id="menu-toggle"
            class="text-slate-500 focus:outline-none lg:hidden"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>

          <ul id="menu" class="hidden lg:flex lg:items-center lg:space-x-4">
            <button class="bg-transparent border-0">
              <ion-icon
                class="text-slate-500 text-3xl"
                name="moon-outline"
              ></ion-icon>
            </button>
            <li>
              <a class="text-slate-500 font-bold" href="/index.html">Home</a>
            </li>
            <li>
              <a class="text-slate-500 font-bold" href="/index.html">About</a>
            </li>
            <li>
              <a class="text-slate-500 font-bold" href="/index.html">Contact</a>
            </li>
            <li>
              <a class="text-slate-500 font-bold" href="/index.html">Help</a>
            </li>
          </ul>
        </div>
        <ul id="mobile-menu" class="lg:hidden">
          <li>
            <a
              class="block py-2 px-4 text-slate-500 font-bold"
              href="/index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="block py-2 px-4 text-slate-500 font-bold"
              href="/index.html"
              >About</a
            >
          </li>
          <li>
            <a
              class="block py-2 px-4 text-slate-500 font-bold"
              href="/index.html"
              >Contact</a
            >
          </li>
          <li>
            <a
              class="block py-2 px-4 text-slate-500 font-bold"
              href="/index.html"
              >Help</a
            >
          </li>
        </ul>
      </nav>

      <div id="content" class="p-4 mb-10"></div>

      <footer-component></footer-component>
    </div>
    <script>
      document.getElementById("menu-toggle").addEventListener("click", () => {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      });
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
